{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Max's Online Order Store</title>
  <link rel="icon" href="{% static 'Pictures/Maxs-Logo.png' %}"/>
  <meta charset="utf-8"/>
  <link rel="Stylesheet" href="{% static 'css/style.css' %}"/>
<style type="tex/css">
body {
  background-repeat: no-repeat;
  background-size: cover;
}
#logo {
  top: 0px;
  left: 0px;
  position: absolute;
}
</style>
</head>
<body background="{% static "Pictures/m.jpg" %}">
  <img id="logo" src="{% static 'Pictures/Maxs-Logo.png' %}" width="150px" height="100px">
	{% block content %}
	{% endblock %}
  <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script> 
  {% block scripts %}
  {% endblock scripts %}
</body>
</html>
