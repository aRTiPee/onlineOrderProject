{% extends 'order/base.html' %}
{% load staticfiles %}
	{% block header %}
	<link rel="Stylesheet" href="{% static 'css/style.css' %}"/>
	{% endblock header %}
	{% block content %}
		<center><h1>MAX'S SPECIALTIES</h1></center>
		<form action="../receipt/" method="get" >
		<div class="content">
			<div class="left">
				<img src="{% static 'Pictures/chick.jpg' %}" width="300px" height="250px"/>
				<center><h3>Max's Chicken</h3>
				<span>Quantity:</span>
  				<input type="number" name="chick" value="0"/><br/></center>
			</div>
			<div class="right">
				<img src="{% static 'Pictures/fries.jpg' %}" width="300px" height="250px"/>
				<center><h3>Max's Fries</h3>
				<span>Quantity:</span>
				<input type="number" name="fries" value="0"/></center>
			</div>
			<button class="nextpage" name="sub">CHECKOUT</button>
		</div>
		</form>
	{% endblock %}
