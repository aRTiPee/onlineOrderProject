{% extends 'order/base.html' %}
{% load staticfiles %}
{% block content %}
  <center><h1>MAX'S SPECIALTIES</h1></center>
    <div class="content">
      <form action="../receipt/" method="get" id="form">
      <div class="left">
        <img src="{% static 'Pictures/chick.jpg' %}" width="300px" height="250px"/>
        <center><h3>Max's Chicken</h3>
        <span>Quantity:</span>
        <input type="number" name="chick" value="0"/ min=0><br/></center>
      </div>
      <div class="right">
        <img src="{% static 'Pictures/fries.jpg' %}" width="300px" height="250px"/>
        <center><h3>Max's Fries</h3>
        <span>Quantity:</span>
        <input type="number" name="fries" value="0"/ min=0></center>
      </div>
      <button class="nextpage" name="sub">CHECKOUT</button>
      </form>
    </div>
{% endblock %}
{% block scripts %}
  <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
{% endblock scripts %}
